<!DOCTYPE html>
<html>
  <head>
    <title>Ubuntu Test</title>
    <link href='ubuntu.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='nav'>
      <div class='nav_item'>Applications</div>
      <div class='nav_item'>Places</div>
    </div>
    <div class='wrapper'>
      <div class='top_blank'></div>
      <div class='terminal'>
        <div class='title_bar'>
          <div class='title_bar_buttons'>
            <img src='img/buttons.png' />
          </div>
          <div class='title_bar_item'>user@pc: ~</div>
        </div>
        <div class='menu_bar'>
          <div class='menu_bar_item'>File</div>
          <div class='menu_bar_item'>Edit</div>
          <div class='menu_bar_item'>View</div>
          <div class='menu_bar_item'>Search</div>
          <div class='menu_bar_item'>Terminal</div>
          <div class='menu_bar_item'>Help</div>
        </div>
        <div class='content'>
          user@pc:~$ cat readme.txt
          <br />
          <br />
          Hello! This is an example of text on gnome-terminal.
          <br />
          Just kidding, it's real HTML supported by real CSS.
          <div class='cursor'>#</div>
        </div>
      </div>
      <div class='bottom_blank'></div>
    </div>
    <div class='footer'>
      <div class='footer_item'></div>
    </div>
  </body>
</html>
