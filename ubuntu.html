<!DOCTYPE html>
<html>
  <head>
    <title>Ubuntu Test</title>
    <link href='ubuntu.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='nav'>
      <div class='nav_item'>Item 1</div>
      <div class='nav_item'>Item 2</div>
      <div class='nav_item'>Item 3</div>

    <div class='wrapper'>
      <div class='top_blank'></div>

          <div class='title_bar_item'>user@pc: ~</div>

          <div class='menu_bar_item'>File</div>

          <div class='menu_bar_item'>Terminal</div>
          <div class='menu_bar_item'>Help</div>
        </div>
        <div class='content'>
          user@pc:~$ cat readme.txt
          this
          this
          hitt
          asdsa
          <div class='cursor'>#</div>
        </div>
      </div>
      <div class='bottom_blank'></div>
    </div>
    <div class='footer'>
      <div class='footer_item'>Item 1</div>
      <div class='footer_item'>Item 2</div>
    </div>
